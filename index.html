<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 맞추기 게임</title>
    <link rel="stylesheet" href="./style/font.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="spinner-bg"></div>
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>
    <div id="wrap">
        
        <div class="top-cont">
            <button id="resetButton">Reset</button>
            <h2 class="promptCount"></h2>
        </div>
        <div class="center-cont">
            <div class="input-box word">
                <span>제시어</span>
                <p id="wordDisplay"></p>
            </div>
            <div class="gameOver">
                <p>GAME OVER</p>
            </div>
            <div class="input-box">
                <span>남은시간</span>
                <p id="timerDisplay" class="display-box"></p>
            </div>
            <div class="input-box user">
                <span>입력란</span>
                <input id="userInput" class="display-box">
            </div>
        </div>
        <div class="bot-cont">
            <div class="box correct">
                <p>정답 (<span></span>)</p>
                <ul class="correctList">
                </ul>
            </div>
            <div class="box incorrect">
                <p>오답 (<span></span>)</p>
                <ul class="incorrectList">
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="./utils/gameManage.js"></script>
</body>

</html>
